<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Snake Game</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="screen">
    <div class="container">
      <div class="row my-2 bg-dark rounded py-2">
        <div class="col">
          <h2 class="text-white">Level</h2>
          <button class="btn btn-lg btn-success border-dark" id="easy">Easy</button>
          <button class="btn btn-primary border-dark" id="medium">Medium</button>
          <button class="btn btn-danger border-dark" id="hard">Hard</button>
        </div>
        <div class="col">
          <button class="btn btn-lg btn-info border-dark" id="songOn">Music On</button>
          <button class="btn btn-info border-dark" id="songOff">Music Off</button>
        </div>
        <div class="col">
            <h4 class="text-white text-center my-2" id="scoreBox">Score : 0</h4>
            <h4 class="text-white text-center my-2" id="hiScoreBox">HighScsore : 0</h4>
        </div>
      </div>
      <div class="row">
        <div class="m-auto" id="board"></div>
      </div>
      <div class="row my-2 d-md-none">
        <div class="col">
          <div class="my-2 ">
            <div class="d-flex justify-content-center">
              <button class="btn btn-dark" id="up"><i class="fa fa-angle-up"></i></button>
            </div>
          </div>
          <div class="my-2 ">
            <div class="d-flex justify-content-center">
              <button class="btn btn-dark mx-5" id="left"><i class="fa fa-angle-left"></i></button>
              <button class="btn btn-dark mx-5" id="right"><i class="fa fa-angle-right"></i></button>
            </div>
          </div>
          <div class="my-2 ">
            <div class="d-flex justify-content-center">
              <button class="btn btn-dark" id="down"><i class="fa fa-angle-down"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/index.js"></script>
</body>

</html>
